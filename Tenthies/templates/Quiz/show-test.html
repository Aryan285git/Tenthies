<!DOCTYPE html>
{% load static %}
   <head>
      <meta charset="utf-8">
      <title>10thies | Play Quiz</title>
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
     <link rel="stylesheet" href="{% static 'css/style-quiz-subjects.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
     
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
          <a href="http://localhost"><span style="color: var(--main-color) ;">10</span>thies</a>
         </div>
         <div class="nav-items">
            <li><a href="http://localhost:8000">Home</a></li>
            <li><span class="main-navigation"><a href="http://localhost:8000/Quiz">Quiz</a></span></li>
            <li><a href="http://localhost:8000/resources">Resources</a></li>
            <li><a href="http://localhost:8000/quickmap">QuickMap</a></li>
            <li><a href="#">Guide</a></li>
         </div>
         <div class="user">
          <a href="http://localhost/Profile"><span  class="fas fa-user"></span></a>  
         </div>
       </div>
       <div  class="nav-items log">
			<li>
			   <a class="fas fa-user" href="http://localhost:8000/Profile"></a>
			</li>
		  </div>
      </nav>


      <div class=heading>
         <h1><i class="fas fa-calculator"><span>{{subname}}</span></i></h1>
      </div>
      {% for sub in test_sheet %}
      <section class="Containers">
         <div class="layout">
         <div class="Subcode">{{sub.subcode}}</div>
        <div class="Chname">{{sub.chname}}</div>
        <div class="Level">{{sub.level}}</div> <br>
            <div class="buttoncenter"><a href="http://localhost:8000/Quiz/take-test?level={{sub.level}}&chname={{sub.chname}}&subname={{sub.subname}}&subcode={{sub.subcode}}"><button class="favorite styled"type="button">
          GIVE QUIZ
         </button></a>
      </div>
      </div>
   </section>
   {% endfor %}
     </div>
     <script src="{% static 'js/main.js'%}"></script>
    </body>
 </html>
